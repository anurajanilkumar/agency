<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add staff | Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    {% include "manager/manager-nav.html"  %}
    <div class="container">
        <div class="row">
            <form method="post" action="">
                {% csrf_token %}
                <h3>Add Staff</h3>
                <div class="mb-3 col-6">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" name="fname" class="form-control" id="fname">
                </div>
                <div class="mb-3 col-6">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" name="lname" class="form-control" id="lname">
                </div>
                <div class="mb-3 col-6">
                    <label for="address" class="form-label">Address</label>
                    <textarea name="address" id="address" class="form-control" cols="30" rows="3"></textarea>
                </div>
                <div class="mb-3 col-6">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" name="location" class="form-control" id="location">
                </div>
                <div class="mb-3 col-6">
                    <label for="branch" class="form-label">Select Your Branch</label>
                    <select class="form-select" name="branch" id="branch" aria-label="Select Branch" disabled>
                        <option selected value="{{branch}}">{{ branch.branch_name }}</option>
                      </select>
                </div>
                <div class="mb-3 col-6">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="email">
                </div>
                <div class="mb-3 col-6">
                    <label for="contact" class="form-label">Phone number</label>
                    <input type="number" name="contact" class="form-control" id="contact">
                </div>
                <div class="mb-3 col-6">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
