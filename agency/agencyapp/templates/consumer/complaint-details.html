<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolve Complaint | Consumer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    {% include "consumer/consumer-nav.html" %}
    <div class="container">
        <div class="row">
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3 col-7">
                    <label for="name" class="form-label">Subject</label>
                    <input type="text" name="name" class="form-control" id="name" value="{{ complaint.complaint_name }}" disabled>
                </div>
                <div class="mb-3 col-7">
                    <label for="desc" class="form-label">Complaint Details</label>
                    <textarea name="desc" id="desc" class="form-control" cols="30" rows="3" disabled>{{complaint.complaint_desc}}</textarea>
                </div>
                <div class="mb-3 col-7">
                    <label for="booking" class="form-label">Order which have complaint</label>
                    <input type="text" name="booking" id="booking" class="form-control"
                    value="({{complaint.booking_id.id}})-{{ complaint.booking_id.product_id.product_name }}{{ complaint.booking_id.service_id.service_name }}"
                     disabled>
                </div>
                {% if complaint.resolution is not None %}
                <div class="mb-3 col-7">
                    <label for="messages" class="form-label">Messages</label>
                    <textarea name="messages" id="messages" class="form-control" cols="30" rows="4" disabled>{{complaint.resolution}}</textarea>
                </div>
                {% endif %}
                <div class="mb-3 col-7">
                    <label for="replay" class="form-label">Replay to Customer</label>
                    <textarea name="replay" id="replay" class="form-control" cols="30" rows="3"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" name ="submit" class="m-1 btn btn-primary">Submit</button>
                    <button type="submit" name ="resolve" class="m-1 btn btn-outline-success">Resolve Complaint</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
