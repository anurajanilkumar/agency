<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Product | Consumer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    {% include "consumer/consumer-nav.html" %}
    <div class="container">
        <div class="row">
            <form method="post" action="">
                {% csrf_token %}
                <h3>Create A Complaint</h3>
                
                <div class="mb-3 col-7">
                    <label for="name" class="form-label">Subject</label>
                    <input type="text" name="name" class="form-control" id="name" required>
                </div>
                <div class="mb-3 col-7">
                    <label for="desc" class="form-label">Enter your complaint details</label>
                    <textarea name="desc" id="desc" class="form-control" cols="30" rows="6" required></textarea>
                </div>
                <div class="mb-3 col-7">
                    <label for="booking" class="form-label">Select which order you have complaint</label>
                    <div id="bookingHelp" class="form-text">Please wait for your order to start proccessing to create a complaint about it <br> Order with status <b>PENDING</b> will not be shown here</div>
                    <select class="form-select" name="booking" id="booking" aria-label="Select booking" required>
                        <option value="">Select your Order</option>
                        {% for booking in bookings %}
                        <option value="{{booking.id}}">({{booking.id}})-{{ booking.product_id.product_name }}{{ booking.service_id.service_name }}</option>
                        {% endfor %}
                    </select>
                    
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
